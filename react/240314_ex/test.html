<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>useEffect cleanup Ex</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">

    const {useState, useEffect} = React;

    function Timer(){

      useEffect(
        () => {console.log('타이머가 시작합니다...');

          const timerStart = new Date().getTime();
          console.log('timerStart : '+typeof timerStart);

          return () => {            
            const timerEnd = new Date().getTime();
            console.log('timerEnd : '+typeof timerEnd);

            console.log('time took : '+((timerEnd - timerStart) / 1000))

            //const takenTime = timerStart - timerEnd
            //clearInterval(timer);
            console.log('타이머가 종료됩니다...');
          }
        },
        []
      );

    }

    function App(){

      const [isTrue, setIsTrue] = useState(false);
      return(
        <>
          <button onClick={() => {setIsTrue(!isTrue)}}>타이머 토글</button>
          { isTrue && <Timer/>}
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
